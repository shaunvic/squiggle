<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seekers | WEconomics Recruitment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo"><img src="logo.png" alt="WEconomics" class="header-logo"></div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="employers.html">For Employers</a>
            <a href="jobseekers.html" class="active">For Job Seekers</a>
            <a href="process.html">Our Process</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-box">
            <h2>Candidate Registration</h2>
            <p>Join our niche network. Complete the details below and we will contact you when a purpose-fit role becomes available.</p>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>FIRST NAME *</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>SURNAME *</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>EMAIL ADDRESS *</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>PHONE NUMBER *</label>
                        <input type="tel" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CURRENT ROLE / TITLE *</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>DESIRED LOCATION *</label>
                        <input type="text" placeholder="City / Region">
                    </div>
                </div>

                <div class="form-group">
                    <label>UPLOAD CV (PDF preferred) *</label>
                    <input type="file" required>
                </div>

                <div class="form-group">
                    <label>KEY SKILLS & SPECIALIZATIONS</label>
                    <textarea rows="4" placeholder="e.g. Project Management, Python, Financial Auditing..."></textarea>
                </div>

                <button type="submit" class="form-submit-btn">Register My Interest</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2026 WEconomics Recruitment | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
