<section class="form-section">
    <div class="form-box">
        <h2>Employer Brief</h2>
        <p>Complete the form below and a WEconomics specialist will contact you to confirm the details.</p>

        <form>
            <div class="form-group">
                <label>COMPANY NAME *</label>
                <input type="text" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>FIRST NAME *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>SURNAME *</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>EMAIL ADDRESS *</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>PHONE NUMBER *</label>
                    <input type="tel" required>
                </div>
            </div>

            <div class="form-group">
                <label>ROLE / POSITION TITLE *</label>
                <input type="text" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>EMPLOYMENT TYPE *</label>
                    <select><option>Please select</option></select>
                </div>
                <div class="form-group">
                    <label>LOCATION *</label>
                    <input type="text" placeholder="City / Region">
                </div>
            </div>

            <button type="submit" class="form-submit-btn">Submit Brief</button>
        </form>
    </div>
</section>
