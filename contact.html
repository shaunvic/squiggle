<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | WEconomics Recruitment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo"><img src="logo.png" alt="WEconomics" class="header-logo"></div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="employers.html">For Employers</a>
            <a href="jobseekers.html">For Job Seekers</a>
            <a href="process.html">Our Process</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-box">
            <h2>Get In Touch</h2>
            <p>Have a specific question or looking for more information? Send us a message and we'll get back to you shortly.</p>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>FULL NAME *</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>EMAIL ADDRESS *</label>
                        <input type="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>SUBJECT *</label>
                    <select required>
                        <option value="">Select an option</option>
                        <option value="hiring">Hiring Inquiry</option>
                        <option value="career">Career Opportunity</option>
                        <option value="general">General Question</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>MESSAGE *</label>
                    <textarea rows="6" placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" class="form-submit-btn">Send Message</button>
            </form>

            <div style="margin-top: 50px; padding-top: 30px; border-top: 1px solid #eee; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div>
                    <h4 style="color: var(--color-label); margin-bottom: 5px;">Email</h4>
                    <p>info@weconomics.co.za</p>
                </div>
                <div>
                    <h4 style="color: var(--color-label); margin-bottom: 5px;">Location</h4>
                    <p>Johannesburg, South Africa</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2026 WEconomics Recruitment</p>
    </footer>

</body>
</html>
